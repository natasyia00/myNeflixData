<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Simple Website</h1>
    </header>

    <main>
        <h2>Welcome to My Simple Website</h2>
        <p>This is a sample HTML website. You can modify this to create your own web pages.</p>

        <h3>Features:</h3>
        <ul>
            <li>HTML5 structure</li>
            <li>Header, Main Content, and Footer</li>
            <li>Basic styling with CSS</li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2023 Simple Website. All rights reserved.</p>
    </footer>

</body>
</html>
